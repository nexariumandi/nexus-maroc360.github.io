<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I KNOW IT ALL - Maroc en 360°</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>I KNOW IT ALL</h1>
    <p>Mode God activé – Tous les modules sont opérationnels.</p>
  </header>
  <section id="intro">
    <h2>Bienvenue dans la mémoire sacrée</h2>
    <p>Clique pour explorer les objets 3D, la Chronosphère et le miroir de l'origine.</p>
    <button onclick="playAudio()">Écouter la voix sacrée</button>
  </section>
  <section id="viewer3d">
    <model-viewer src="model.glb" alt="Objet 3D" auto-rotate camera-controls ar></model-viewer>
  </section>
  <script type="module" src="script.js"></script>
  <script>
    function playAudio() {
      const audio = new Audio('voix.mp3');
      audio.play();
    }
  </script>
  <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js" type="module"></script>
</body>
</html>
