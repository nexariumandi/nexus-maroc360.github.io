
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexarium Control Panel - I.K.I.A.</title>
  <style>
    body {
      background: #0b0c10;
      color: #66fcf1;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    h1 {
      color: #ffffff;
    }
    .module-toggle {
      margin: 20px 0;
      padding: 10px;
      background: #1f2833;
      border: 1px solid #45a29e;
      border-radius: 5px;
    }
    .module-toggle label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    input[type="checkbox"] {
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <h1>Nexarium Core Control Panel - Mode Divin</h1>
  <div class="module-toggle"><label>I KNOW IT ALL <input type="checkbox" checked></label></div>
  <div class="module-toggle"><label>Photon Genesis <input type="checkbox" checked></label></div>
  <div class="module-toggle"><label>Chronosphère 360° <input type="checkbox" checked></label></div>
  <div class="module-toggle"><label>Miroir de l’Origine <input type="checkbox" checked></label></div>
  <div class="module-toggle"><label>Eduverse <input type="checkbox" checked></label></div>
  <div class="module-toggle"><label>Market Immatériel <input type="checkbox" checked></label></div>
  <div class="module-toggle"><label>Voix & Langue des Signes <input type="checkbox" checked></label></div>
  <div class="module-toggle"><label>Cosmoesis <input type="checkbox" checked></label></div>
  <div class="module-toggle"><label>Accessibilité Sacrée <input type="checkbox" checked></label></div>
  <div class="module-toggle"><label>Fusion Spatial.io <input type="checkbox" checked></label></div>
</body>
</html>
