
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chronosphère 360° - Histoire Sacrée du Maroc</title>
  <style>
    body {
      background: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Georgia', serif;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #FFD700;
    }
    .timeline {
      position: relative;
      margin: 40px auto;
      padding: 20px;
      border-left: 4px solid #FFD700;
      max-width: 800px;
    }
    .event {
      margin: 20px 0;
      padding-left: 20px;
    }
    .event::before {
      content: '●';
      color: #FFD700;
      position: absolute;
      margin-left: -14px;
    }
    .event h3 {
      margin: 0;
    }
    .event p {
      margin: 5px 0 0;
    }
  </style>
</head>
<body>
  <h1>Chronosphère 360°</h1>
  <div class="timeline">
    <div class="event">
      <h3>Année -1000 av. J.-C.</h3>
      <p>Premiers peuples amazighs installés dans l’Atlas et le Rif.</p>
    </div>
    <div class="event">
      <h3>789</h3>
      <p>Fondation de la ville de Fès par Idriss Ier.</p>
    </div>
    <div class="event">
      <h3>1997</h3>
      <p>Inscription de la médina de Fès au patrimoine mondial de l’UNESCO.</p>
    </div>
    <div class="event">
      <h3>2025</h3>
      <p>Lancement du projet prophétique "Le Maroc en Immersion 360°".</p>
    </div>
  </div>
</body>
</html>
